<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Membros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciar Membros</h1>
    </header>
    <main>
        <form id="form-cadastro-membro">
            <input type="text" id="nome-membro" name="nome-membro" placeholder="Nome do Membro">
            <button type="submit">Cadastrar</button>
        </form>
        <section id="lista-membros">
            <h2>Membros Cadastrados</h2>
            <ul id="membros"></ul>
        </section>
        <section id="busca-membros">
            <h2>Buscar Membros</h2>
            <input type="text" id="busca" placeholder="Buscar...">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
